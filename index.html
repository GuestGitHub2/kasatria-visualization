<!DOCTYPE html>
<html>

<head>
    <title>Kasatria Visualization Assignment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app-header" style="display: none;">
        <div class="header-left">
            <img src="logo.png" alt="Kasatria Logo" class="header-logo">
        </div>
        <div class="header-right" id="user-profile">
            <span id="user-name">Loading...</span>
            <img id="user-photo" src="" alt="Profile Photo">
        </div>
    </div>

    <div id="login-overlay">
        <div class="login-box">
            <div class="icon-wrapper">
                <img src="logo-transparent.png" alt="Kasatria" class="login-brand-logo">
            </div>
            <h2>Kasatria Visualization</h2>
            <p>Please sign in with your Google account<br>to access the interactive 3D data.</p>
            <button id="authorize_button" onclick="handleAuthClick()">
                <svg class="g-logo" viewBox="0 0 24 24" width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                    <g transform="matrix(1, 0, 0, 1, 27.009001, -39.23856)">
                        <path fill="#4285F4"
                            d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z" />
                        <path fill="#34A853"
                            d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z" />
                        <path fill="#FBBC05"
                            d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 55.009 -25.464 56.619 L -21.484 53.529 Z" />
                        <path fill="#EA4335"
                            d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z" />
                    </g>
                </svg>
                <span>Sign in with Google</span>
            </button>
        </div>
    </div>

    <div id="menu">
        <button id="table">TABLE (20x10)</button>
        <button id="sphere">SPHERE</button>
        <button id="helix">DOUBLE HELIX</button>
        <button id="grid">GRID (5x4x10)</button>
        <button id="pyramid">TETRAHEDRON</button>
    </div>

    <div id="container"></div>

    <div id="controls-guide">
        <h3>CONTROLS</h3>
        <div class="control-row">
            <span class="key">L-CLICK</span>
            <span class="action">ROTATE</span>
        </div>
        <div class="control-row">
            <span class="key">R-CLICK</span>
            <span class="action">PAN</span>
        </div>
        <div class="control-row">
            <span class="key">SCROLL</span>
            <span class="action">ZOOM</span>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.130.0/build/three.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script src="https://unpkg.com/three@0.130.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.130.0/examples/js/renderers/CSS3DRenderer.js"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script src="config.js"></script>
    <script src="vanta.net.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
